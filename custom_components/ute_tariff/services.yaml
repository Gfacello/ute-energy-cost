set_value:
  name: Set Value
  description: Set an input_number with a value computed by the UTE Tariff integration.
  fields:
    target_entity_id:
      name: Target entity ID
      description: input_number entity to update.
      required: true
      selector:
        entity:
          domain: input_number
    value_source:
      name: Value source
      description: Value to send to the target.
      required: true
      selector:
        select:
          options:
            - price_kwh_now
            - avg_kwh_month
            - effective_kwh_month
            - cost_today
            - cost_month
    round_digits:
      name: Round digits
      description: Number of digits to round the value.
      required: false
      default: 3
      selector:
        number:
          min: 0
          max: 6
          step: 1
          mode: slider
